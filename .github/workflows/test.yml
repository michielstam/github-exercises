name: github-action-pratice
on: push
jobs:
  workflow-1:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18  
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: deploy
        run: npm run deploy